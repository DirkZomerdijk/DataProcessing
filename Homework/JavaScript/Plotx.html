		<canvas id="plot" width="850px" height="600px" style="border:1px solid #000000;"></canvas>

	<script>

		// Get raw data by id element
		var rawdata = document.getElementById('rawdata');
		// Split data on \n
		var data = rawdata.value.split('\n');
		// initiate constants
		const YEAR = data.length;
		const MONTHS = 12;
		// initiate arrays for data, temperatures and dates
		var final_data =[];
		var temperature = [];
		var dates = [];


		// split data on , in daily data and push them into array
		for (var i = 0; i < data.length; i++) { 		
			final_data.push(data[i].split(', ')); 

			var dateString = final_data[i][0];
			var year = dateString.substr(0,4);
			var month = dateString.substr(4,2);
			var day = dateString.substr(6,2);
			final_data[i][0] = new Date(year, month-1, day);
			temperature.push(Number(final_data[i][1]));
			dates.push(final_data[i][0]);
		}

		function createTransform(domain, range){			
		 	var alpha = (range[0] + range[1]) / (domain[0] + domain[1]);
			var beta = range[0] - alpha * domain[0];			
			return function(x){
				return alpha * x + beta;
			};
		}

		// initiate variables
		var min_y = -50;
		var max_y = 350;
		var start_y = 400;
		var start_x = 0;
		var shiftCanvas_x = 80;
		var shiftCanvas_y = 80;

		// create function transform
		var transform = createTransform([min_y, max_y], [min_y, max_y]);

		// create canvas
		var canvas = document.getElementById('plot'); 
		var ctx = canvas.getContext('2d');
		ctx.translate(shiftCanvas_x, shiftCanvas_y);

		// draw title
		ctx.textAlign = 'center';
		ctx.font = '22px Arial Black';
		ctx.fillText('Maximum Temperature in De Bilt (NL) 2015', start_y, start_x-20);
		// draw subtitle
		ctx.font = 'bold 14px Arial';
		ctx.fillText('January - December of the year 2015', start_y, start_x); 

		// draw x-axes
		ctx.moveTo(start_x, start_y);
		ctx.lineTo(YEAR * 2, start_y);
		for (i = 0; i < 2 * YEAR; i += YEAR * 2 / MONTHS) {
			ctx.moveTo(i, start_y);
			ctx.lineTo(i ,start_y + 10);
		};
		// name x-axis
		ctx.textAlign = 'center';
		ctx.font = 'italic 18px helvetica';
		ctx.fillText('Months of the year 2015', 350, 500);
        // initiate start position for x-labels
		var j = -300;
		var k = 300;
		// create array with month names
		var month_names = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
		// draw labels for x axis
		ctx.save();
		ctx.rotate(-45 * (Math.PI / 180));
		for (i = 0; i < MONTHS; i++){
			ctx.textAlign = 'right';
			ctx.font = '16px helvetica';
        	ctx.fillText(month_names[i], j, k);
        	j += 43;
        	k += 43;
        }
        ctx.restore();

		// draw y-axes
		ctx.moveTo(start_x - 10, start_y - 400);
		ctx.lineTo(start_x - 10, start_y);
		// draw labels for y axis
		for (i = 0; i <= start_y; i += 50){
			ctx.moveTo(start_x - 10, i);
			ctx.lineTo(start_x - 20, i);
			ctx.textAlign = 'right';
			ctx.font = '16px helvetica';
			ctx.fillText(((max_y - i)/10).toString(), start_x - 25, i + 4);
		}
		// name y-axis
		ctx.save();
		ctx.rotate(-90 * (Math.PI / 180));
		ctx.font = 'italic 18px Arial';
		ctx.fillText('Celsius', -160, -60);
		ctx.restore();

		// create linegraph with data
		ctx.moveTo(start_x, max_y - transform(temperature[0]));
		for (i = 0; i < YEAR; i++){
			ctx.lineTo(2 * i, max_y - transform(temperature[i]));
		};

		// draw all on canvas
		ctx.stroke();
	</script>
